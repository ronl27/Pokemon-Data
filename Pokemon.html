<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
      </script>

      <script type="text/javascript">

      $(document).ready(function(){
        for(var i = 1; i < 151; i++){
          $('.row').append("<img class='"+i+"' src=\'http://pokeapi.co/media/img/" + i + ".png\'/>");
        }

        $("img").click(function(){
          var u = $(this).attr("class")
          console.log(u);
        $(".box").html("<img src=\'http://pokeapi.co/media/img/" +u+ ".png\'/>");
        $.get("http://pokeapi.co/api/v1/pokemon/" +u+ "/", function(res) {
          console.log(res.names);
          console.log(res.height);
          console.log(res.weight);

          $(".box").append("Name: ");
          $(".box").append(res.name);
          $(".box").append("Height:   ");
          $(".box").append(res.height);
          $(".box").append("Weight:  ");
          $(".box").append(res.weight);
        },"json");
      });

      });
      </script>

  </head>
  <body>
    <div class = "row">

    </div>
    <div class = "box">

    </div>
  </body>
</html>
